version: "3.9"
services:
  crystalsfrontend:
    container_name: crystalsfrontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - crystalsbackend
    ports:
      - 80:80
  crystalsbackend:
    container_name: crystalsbackend
    build:
      context: .
      target: production
      dockerfile: Dockerfile.backend
    depends_on:
      - crystalsdb
    environment:
      NODE_ENV: production
      env_file: .env
      DB_HOST: ${DB_HOST}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    command: bash -c "npx wait-port crystalsdb:5432 && npx sequelize-cli db:create && npx sequelize-cli db:migrate && node server.js"
  crystalsdb:
    container_name: crystalsdb
    image: postgres
    environment:
      # NODE_ENV: production
      POSTGRES_USERNAME: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: crystal_index_prod
    volumes:
      # Persist the data between container invocations
      - /home/pi/crystal-index/data:/var/lib/postgresql/data
volumes:
  data:

